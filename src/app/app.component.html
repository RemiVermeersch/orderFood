<mat-card class="meal-order-card">
  <mat-card-title>Order Your Meal</mat-card-title>
  <form (ngSubmit)="onSubmit(mealOrderForm)" #mealOrderForm="ngForm">
    <mat-form-field appearance="outline" class="day-field" *ngFor="let day of workWeek">
      <mat-label>{{ day }}</mat-label>
      <input matInput ngModel name="{{ day }}" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
